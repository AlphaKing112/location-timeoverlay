<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Stream Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #7f6ff3, #ec94f8);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 25px;
    }
    .link-button {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
      padding: 14px;
      margin: 12px 0;
      font-size: 18px;
      color: white;
      text-decoration: none;
      transition: 0.2s;
    }
    .link-button:hover {
      background: white;
      color: #7f6ff3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://your-avatar-url.png" alt="Avatar">
    <h2>Your Name</h2>

    <a href="https://obscontrol.ddns.net/set.html" class="link-button">Set Weather City</a>
    <a href="https://obscontrol.ddns.net/index.html" class="link-button">OBS Overlay</a>
    <a href="https://github.com/your-repo" class="link-button">GitHub Repo</a>
    <a href="https://twitch.tv/yourchannel" class="link-button">Twitch</a>
    <a href="https://yourcustomtool.com" class="link-button">Other Tool</a>
  </div>
</body>
</html>
